    // defines employee object
    class employee {
      constructor(id, firstName, lastName, title) {
      id = this.id;

      lastName = this.lastName;
      title = this.title;

    // defines 5 employees

    // defines function
    function getEmployee(output) {
      alert("Hello");
      for (i=0; i>5; i++) {
        output += "<tr>" + "<td>" + employee[i].id + "</td>" + "</tr>";
        output += "<tr>" + "<td>" + employee[i].firstName + "</td>" + "</tr>";
        output += "<tr>" + "<td>" + employee[i].lastName + "</td>" + "</tr>";
        output += "<tr>" + "<td>" + employee[i].title + "</td>" + "</tr>";

      output += "</table>";
      // prints table
